<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize ID | Vantage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #4facfe;
            --glass-bg: rgba(10, 10, 10, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050505;
            overflow: hidden;
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1000px;
            cursor: default;
            /* Restored standard cursor */
        }

        /* --- Vanta Canvas --- */
        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Antigravity Float --- */
        @keyframes floating {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .antigravity-float {
            animation: floating 6s ease-in-out infinite;
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
            width: 100%;
            max-width: 28rem;
            padding: 2.5rem;
            position: relative;
            z-index: 10;
        }

        /* --- Floating Background Shapes --- */
        .shape {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            animation: drift 25s infinite linear;
        }

        .shape-1 {
            top: -20%;
            right: -10%;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-blue), transparent 60%);
        }

        .shape-2 {
            bottom: -10%;
            left: -10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #bc13fe, transparent 60%);
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* --- Input Fields & Floating Labels --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            padding-right: 2.5rem;
        }

        .input-field:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .input-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.5, 1);
            transform-origin: left top;
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            transform: translateY(-0.75rem) scale(0.75);
            color: var(--neon-blue);
        }

        /* --- Validation Logic Styles --- */
        .border-red-500 {
            border-color: #ff4d4d !important;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.3) !important;
        }

        .error-msg {
            font-size: 0.75rem;
            color: #ff4d4d;
            margin-top: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-msg.visible {
            opacity: 1;
        }

        /* --- Buttons --- */
        .magnetic-btn {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .auth-google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 0.75rem;
        }

        .auth-google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* --- Eye Icon --- */
        .eye-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: color 0.3s;
            width: 1.25rem;
            height: 1.25rem;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div id="vanta-canvas"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card antigravity-float">

        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-2 tracking-wide uppercase">
                Initialize ID
            </h1>
            <p class="text-white/40 text-sm tracking-widest">SECURE ACCESS PROTOCOL</p>
        </div>

        <form method="POST" id="registerForm" action="" class="space-y-2" autocomplete="off">

            <div class="input-group">
                <input type="text" name="username" id="username" class="input-field" placeholder=" " required
                    autocomplete="one-time-code" value="">
                <label for="username" class="input-label">Identity Name</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required
                    autocomplete="one-time-code" value="">
                <label for="email" class="input-label">Uplink Address (Email)</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" id="password" class="input-field" placeholder=" " required
                    autocomplete="new-password" value="">
                <label for="password" class="input-label">Security Key</label>
                <svg onclick="togglePass('password', this)" xmlns="http://www.w3.org/2000/svg" class="eye-icon"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" class="input-field" placeholder=" "
                    required autocomplete="new-password" value="">
                <label for="confirm_password" class="input-label">Confirm Key</label>
                <svg onclick="togglePass('confirm_password', this)" xmlns="http://www.w3.org/2000/svg" class="eye-icon"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <div id="match-error" class="error-msg">Keys do not match</div>
            </div>

            <button type="submit" id="submit-btn" class="magnetic-btn w-full py-4 rounded-xl mt-6">
                Initialize Account
            </button>

            <div class="text-center mt-4">
                <p class="text-white/30 text-xs mb-3">Or use neural sync</p>
                <button type="button" class="auth-google-btn" id="googleWarpBtn">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </form>

        <div class="mt-8 text-center border-t border-white/10 pt-6">
            <p class="text-sm text-white/40">Already have clearance? <a href="login.html"
                    class="text-cyan-400 hover:text-cyan-300 transition-colors font-semibold">Access Link</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let vantaEffect = null;

            // 1. Background
            try {
                vantaEffect = VANTA.NET({
                    el: "#vanta-canvas",
                    mouseControls: true, touchControls: true, gyroControls: false,
                    minHeight: 200.0, minWidth: 200.0,
                    scale: 1.0, scaleMobile: 1.0,
                    color: 0x00f2fe, backgroundColor: 0x050505,
                    points: 10.0, maxDistance: 20.0, spacing: 16.0
                });
            } catch (e) { console.error(e); }

            // 2. Magnetic Registration Button
            const btn = document.getElementById('submit-btn');
            if (btn) {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    gsap.to(btn, { duration: 0.3, x: x * 0.2, y: y * 0.2, ease: "power2.out" });
                });
                btn.addEventListener('mouseleave', () => {
                    gsap.to(btn, { duration: 0.5, x: 0, y: 0, ease: "elastic.out(1, 0.3)" });
                });
            }

            // 3. Real-time Password Validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const matchError = document.getElementById('match-error');

            function validateMatch() {
                if (confirmPassword.value.length > 0) {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.classList.add('border-red-500');
                        matchError.classList.add('visible');
                    } else {
                        confirmPassword.classList.remove('border-red-500');
                        matchError.classList.remove('visible');
                    }
                }
            }
            password.addEventListener('input', validateMatch);
            confirmPassword.addEventListener('input', validateMatch);

            // 4. Warp Speed (Simulated success redirect to Login)
            const googleWarpBtn = document.getElementById('googleWarpBtn');
            googleWarpBtn.addEventListener('click', (e) => {
                e.preventDefault();
                googleWarpBtn.innerHTML = `<i class="fas fa-satellite-dish fa-spin"></i> Uplink Established`;

                gsap.to(".glass-card", {
                    duration: 1.5, z: -2000, opacity: 0, rotationX: 10, ease: "power3.in"
                });

                if (vantaEffect) {
                    gsap.to(vantaEffect.options, {
                        spacing: 50, duration: 1.5, ease: "expo.in",
                        onUpdate: () => vantaEffect.resize()
                    });
                }

                setTimeout(() => { window.location.href = "login.html"; }, 1500);
            });
        });

        function togglePass(fieldId, icon) {
            const input = document.getElementById(fieldId);
            const isPass = input.type === "password";
            input.type = isPass ? "text" : "password";
            icon.style.color = isPass ? "#00f2fe" : "rgba(255,255,255,0.4)";
        }
    </script>
</body>

</html>
