{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Secure Access</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Vanta.js & Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent scrollbars during animations */
            background-color: #0f0c29;
            /* Fallback */
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Neon Glow Input */
        .neon-input:focus {
            box-shadow: 0 0 15px #00f2fe, inset 0 0 5px rgba(0, 242, 254, 0.2);
            border-color: #00f2fe;
        }

        /* Floating Label Logic */
        .float-label-group {
            position: relative;
        }

        .float-label-group input:focus~label,
        .float-label-group input:not(:placeholder-shown)~label {
            transform: translateY(-28px) scale(0.85);
            color: #00f2fe;
        }

        .float-label-group label {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        /* Magnetic Button */
        .magnetic-btn {
            transition: transform 0.2s;
        }

        /* Custom Scrollbar just in case */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0c29;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b2b40;
            border-radius: 4px;
        }

        /* Animation Classes */
        .hidden-init {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center relative">

    <!-- Vanta Background Container -->
    <div id="vanta-bg" class="absolute inset-0 -z-10"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 relative z-10 flex justify-center">

        <!-- Glass Card -->
        <div class="glass-card rounded-2xl p-8 md:p-12 w-full max-w-md transform transition-all duration-500 hover:scale-[1.01]"
            id="reset-card">

            <!-- Messages/Alerts -->


            <!-- Header -->
            <div class="text-center mb-10 stagger-item">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 mb-4 shadow-lg shadow-cyan-500/20 ring-1 ring-white/20">
                    <i class="fas fa-shield-alt text-3xl text-cyan-400"></i>
                </div>
                <h2 class="text-3xl font-bold text-white tracking-tight font-['Poppins']">Forgot Password?</h2>
                <p class="text-gray-400 mt-2 text-sm">Enter your email to receive recovery instructions.</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-8" id="reset-form">


                <!-- Email Input -->
                <div class="float-label-group stagger-item">
                    <input type="email" name="email" id="email"
                        class="block w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:ring-0 transition-all duration-300 neon-input"
                        placeholder="Email Address" required>
                    <label for="email" class="absolute left-4 top-4 text-gray-400">Email Address</label>
                </div>

                <!-- Submit Button -->
                <div class="stagger-item relative">
                    <button type="submit" id="submit-btn"
                        class="magnetic-btn w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-xl shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 relative overflow-hidden group">
                        <span class="relative z-10 flex items-center justify-center gap-2">
                            Send Reset Link <i
                                class="fas fa-paper-plane text-sm group-hover:translate-x-1 transition-transform"></i>
                        </span>
                        <div
                            class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-shimmer">
                        </div>
                    </button>

                    <!-- Security Badge -->
                    <div
                        class="mt-6 flex items-center justify-center gap-2 text-xs text-gray-500 stagger-item opacity-70">
                        <i class="fas fa-lock text-emerald-400"></i>
                        <span class="tracking-wide uppercase">End-to-End Encrypted</span>
                    </div>
                </div>
            </form>

            <!-- Back to Login -->
            <div class="mt-8 text-center stagger-item">
                <a href="{% url 'login' %}"
                    class="text-sm text-gray-400 hover:text-white transition-colors duration-300 flex items-center justify-center gap-2 group">
                    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Back to Login
                </a>
            </div>

            <!-- Lottie Container (Hidden initially) -->
            <div id="lottie-container"
                class="absolute inset-0 pointer-events-none flex items-center justify-center z-50 hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Vanta.js Background
            try {
                VANTA.NET({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x00f2fe,       // Cyan connection lines
                    backgroundColor: 0x0f0c29, // Deep dark purple/black
                    points: 12.00,
                    maxDistance: 22.00,
                    spacing: 16.00
                })
            } catch (e) {
                console.warn("Vanta JS failed to load", e);
            }

            // 2. GSAP Entrance Animations
            const tl = gsap.timeline();

            // Card entry
            tl.to("#reset-card", {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: "power3.out"
            })
                // Staggered items
                .to(".stagger-item", {
                    duration: 0.8,
                    opacity: 1,
                    y: 0,
                    stagger: 0.15,
                    ease: "back.out(1.7)"
                }, "-=0.4");

            // 3. Magnetic Button Effect
            const btn = document.getElementById('submit-btn');

            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                // Strength of magnet
                gsap.to(btn, {
                    x: x * 0.3,
                    y: y * 0.3,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.3)"
                });
            });

            // 4. Form Submission & Lottie
            const form = document.getElementById('reset-form');
            form.addEventListener('submit', function (e) {
                // Optional: prevent default if you want to show animation first, 
                // but for Django we usually just let it submit.
                // For "Topper Level" feel, let's show a quick success state if possible,
                // or just animate the button click.

                const btnContent = btn.querySelector('span');
                btnContent.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';
                btn.classList.add('opacity-90', 'cursor-not-allowed');
            });
        });
    </script>
</body>

</html>
