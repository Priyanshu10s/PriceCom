<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage Access | Secure Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(10, 10, 10, 0.4);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow-x: hidden;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            cursor: default;
        }

        /* --- Vanta.js Container --- */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(188, 19, 254, 0.1);
            transform-style: preserve-3d;
            animation: floatCard 8s ease-in-out infinite;
        }

        @keyframes floatCard {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg);
            }

            50% {
                transform: translateY(-15px) rotateX(-1deg);
            }
        }

        /* --- Floating Shapes --- */
        .shape {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            animation: drift 25s infinite linear;
        }

        .shape-1 {
            top: -20%;
            right: -10%;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-blue), transparent 60%);
            animation-delay: -5s;
        }

        .shape-2 {
            bottom: -10%;
            left: -10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--neon-purple), transparent 60%);
            animation-delay: -15s;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(-40px, 40px) rotate(120deg);
            }

            66% {
                transform: translate(20px, -20px) rotate(240deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* --- Input Styles & Floating Labels --- */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border-radius: 4px 4px 0 0;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: var(--neon-purple);
            box-shadow: 0 4px 20px rgba(188, 19, 254, 0.2);
        }

        .input-label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            color: var(--neon-purple);
            font-weight: 500;
        }

        /* --- Magnetic Button --- */
        .magnetic-btn {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            border: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
        }

        .magnetic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .magnetic-btn:hover::before {
            opacity: 1;
        }

        .magnetic-btn:active {
            transform: scale(0.95);
        }

        /* --- Social Buttons --- */
        .auth-google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.75rem;
        }

        .auth-google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Staggered Entry --- */
        .stagger-1 {
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.1s backwards;
        }

        .stagger-2 {
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s backwards;
        }

        .stagger-3 {
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.3s backwards;
        }

        .stagger-4 {
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.4s backwards;
        }

        .stagger-5 {
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.5s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .custom-checkbox input:checked+div {
            background-color: var(--neon-purple);
            border-color: var(--neon-purple);
        }
    </style>
</head>

<body>

    <div id="vanta-bg"></div>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl relative">

        <div class="text-center mb-8 stagger-1">
            <h1 class="text-3xl font-bold font-[Space_Grotesk] tracking-wider mb-2 uppercase">Vantage Access</h1>
            <p class="text-white/50 text-sm">Resume your exploration.</p>
        </div>

        <form method="POST" id="loginForm" novalidate autocomplete="off">

            <div class="input-group stagger-2">
                <input type="text" name="username" id="id_username" class="input-field" placeholder=" " required
                    autocomplete="one-time-code">
                <label for="id_username" class="input-label">Username</label>
            </div>

            <div class="input-group stagger-3">
                <input type="password" name="password" id="id_password" class="input-field" placeholder=" " required
                    autocomplete="new-password">
                <label for="id_password" class="input-label">Password</label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="flex justify-between items-center mb-8 stagger-4 text-sm">
                <label class="flex items-center gap-2 cursor-pointer custom-checkbox group">
                    <input type="checkbox" name="remember" class="hidden">
                    <div
                        class="w-4 h-4 border border-white/30 rounded flex items-center justify-center transition-colors">
                        <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <span class="text-white/50 group-hover:text-white transition-colors">Remember me</span>
                </label>
                <a href="password_reset.html"
                    class="text-[var(--neon-purple)] hover:text-white transition-colors">Forgot Password?</a>
            </div>

            <button type="submit"
                class="stagger-4 magnetic-btn w-full py-4 rounded-xl font-bold tracking-widest uppercase shadow-[0_4px_30px_rgba(188,19,254,0.4)] hover:shadow-[0_4px_50px_rgba(0,243,255,0.6)]"
                id="submitBtn">
                Enter System
            </button>

            <div class="text-center mt-4 stagger-5">
                <p class="text-white/30 text-xs mb-3">Or continue with</p>
                <button type="button" class="auth-google-btn" id="googleWarpBtn">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Sign in with Google
                </button>
            </div>

        </form>

        <div class="text-center mt-6 stagger-5">
            <p class="text-white/40 text-sm">New Explorer? <a href="register.html"
                    class="text-[var(--neon-blue)] hover:text-white transition-colors duration-300">Initialize
                    Account</a></p>
        </div>

        <div class="mt-6 flex justify-center items-center gap-2 text-white/20 text-xs stagger-5">
            <div class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div>
            <span>SECURE ENCRYPTED SESSION</span>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            let vantaEffect = null;

            // --- 1. Vanta.js Init ---
            try {
                vantaEffect = VANTA.NET({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x00f3ff,
                    backgroundColor: 0x050505,
                    points: 12.00,
                    maxDistance: 20.00,
                    spacing: 16.00
                });
            } catch (e) { console.log("Background failed to load", e); }

            // --- 2. Magnetic Button Effect (Login Button) ---
            const btn = document.getElementById('submitBtn');
            if (btn) {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    gsap.to(btn, { duration: 0.3, x: x * 0.2, y: y * 0.2, ease: "power2.out" });
                });
                btn.addEventListener('mouseleave', () => {
                    gsap.to(btn, { duration: 0.5, x: 0, y: 0, ease: "elastic.out(1, 0.3)" });
                });
            }

            // --- 3. Google Button Warp Effect (Bypasses Live Server Errors) ---
            const googleWarpBtn = document.getElementById('googleWarpBtn');
            if (googleWarpBtn) {
                googleWarpBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    googleWarpBtn.innerHTML = `<i class="fas fa-satellite-dish fa-spin"></i> Initializing Neural Link`;

                    // Trigger cinematic exit animation
                    gsap.to(".glass-card", {
                        duration: 1.5,
                        z: -2000,
                        opacity: 0,
                        rotationX: 15,
                        ease: "power3.in"
                    });

                    // Warp background speed
                    if (vantaEffect) {
                        gsap.to(vantaEffect.options, {
                            spacing: 50,
                            duration: 1.5,
                            ease: "expo.in",
                            onUpdate: () => vantaEffect.resize()
                        });
                    }

                    // For now, redirecting back to itself after animation, replace with your actual URL
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                });
            }

            // --- 4. Password Toggle ---
            const togglePw = document.getElementById('togglePassword');
            const pwInput = document.getElementById('id_password');
            if (togglePw) {
                togglePw.addEventListener('click', () => {
                    const type = pwInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    pwInput.setAttribute('type', type);
                    togglePw.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>

</html>
